{{template "header"}}
        <title>服务器组 - MoonLog</title>
    </head>
    <body>
    <div>
            {{template "navbar" .}}
            <div class="container" style="margin-top: 5%">
                <h3>服务器组列表</h3>
                <a href="/servergroup/add" class="btn btn-success">添加服务器组</a>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>组名</th>
                            <th>环境</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .Servergroup}}
                        <tr>
                            <th>{{.Groupname}}</th>
                            <th>{{.Env}}</th>
                                <th>
                                    <a href="/servergroup" class="btn btn-success">详情</a>
                                    <a href="/servergroup?op=del&id={{.Id}}" class="btn btn-danger">删除</a>
                                </th>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
